<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parola Deƒüi≈ütir - TEƒ∞A≈û EKLƒ∞M</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
            animation: slideInUp 0.6s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #2d3748;
            margin-bottom: 1rem;
            text-align: center;
        }

        .warning {
            background: rgba(237, 137, 54, 0.1);
            border: 1px solid #ed8936;
            color: #ed8936;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #374151;
        }

        input {
            width: 100%;
            padding: 1rem;
            background: #f8fafc;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .requirements {
            background: #f8fafc;
            padding: 1rem;
            border-radius: 12px;
            margin: 1rem 0;
        }

        .requirement {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0.5rem 0;
            font-size: 0.875rem;
        }

        .requirement.met { color: #48bb78; }
        .requirement.unmet { color: #f56565; }

        .message {
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
        }

        .message.success {
            background: rgba(72, 187, 120, 0.1);
            border: 1px solid #48bb78;
            color: #48bb78;
        }

        .message.error {
            background: rgba(245, 101, 101, 0.1);
            border: 1px solid #f56565;
            color: #f56565;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Parola Deƒüi≈ütirme Zorunlu</h1>
        <div class="warning">
            ƒ∞lk giri≈üinizde varsayƒ±lan parolayƒ± deƒüi≈ütirmeniz gerekmektedir.
        </div>
        
        <div id="messageContainer"></div>
        
        <form id="passwordForm">
            <div class="form-group">
                <label for="currentPassword">Mevcut Parola</label>
                <input type="password" id="currentPassword" name="currentPassword" required>
            </div>
            
            <div class="form-group">
                <label for="newPassword">Yeni Parola</label>
                <input type="password" id="newPassword" name="newPassword" required minlength="6">
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Yeni Parola (Tekrar)</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            
            <div class="requirements">
                <h4>Parola Gereksinimleri:</h4>
                <div class="requirement unmet" id="reqLength">
                    <span>‚ùå</span> En az 6 karakter
                </div>
                <div class="requirement unmet" id="reqUpper">
                    <span>‚ùå</span> En az bir b√ºy√ºk harf
                </div>
                <div class="requirement unmet" id="reqLower">
                    <span>‚ùå</span> En az bir k√º√ß√ºk harf
                </div>
                <div class="requirement unmet" id="reqDigit">
                    <span>‚ùå</span> En az bir rakam
                </div>
            </div>
            
            <button type="submit" class="btn" id="submitBtn" disabled>
                <div class="loader" id="loader"></div>
                <span id="btnText">Parolayƒ± Deƒüi≈ütir</span>
            </button>
        </form>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    console.log('üîí Password change sayfasƒ± y√ºklendi');
    
    const form = document.getElementById('passwordForm');
    const submitBtn = document.getElementById('submitBtn');
    const btnText = document.getElementById('btnText');
    const loader = document.getElementById('loader');
    const newPasswordInput = document.getElementById('newPassword');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const messageContainer = document.getElementById('messageContainer');
    
    const token = localStorage.getItem('sessionToken');
    console.log('üîë Token:', token ? 'VAR' : 'YOK');

    // Token kontrol√º - soft check (atmaz ama uyarƒ±r)
    if (!token) {
        console.warn('‚ö†Ô∏è Token bulunamadƒ± ama devam edilebilir');
        showMessage('Oturum bilgisi bulunamadƒ±. Giri≈ü yaptƒ±ktan sonra bu sayfaya eri≈ümelisiniz.', 'warning');
        
        // Token yoksa API √ßaƒürƒ±sƒ±yla kontrol et
        fetch('/api/check-password-session')
            .then(r => r.json())
            .then(data => {
                if (!data.validSession) {
                    showMessage(data.message || 'Oturum ge√ßersiz ama i≈üleme devam edebilirsiniz', 'warning');
                }
            })
            .catch(() => {
                console.log('Session check ba≈üarƒ±sƒ±z');
            });
    } else {
        // Token varsa doƒürula
        fetch('/api/check-password-session', {
            headers: { 'Authorization': `Bearer ${token}` }
        })
        .then(r => r.json())
        .then(data => {
            if (!data.validSession) {
                showMessage('Oturum s√ºresi dolmu≈ü olabilir ama i≈üleme devam edebilirsiniz', 'info');
            }
        })
        .catch(() => {
            console.log('Session check ba≈üarƒ±sƒ±z');
        });
    }

    function showMessage(text, type) {
        messageContainer.innerHTML = `<div class="message ${type}">${text}</div>`;
    }

    function checkPasswordRequirements() {
        const password = newPasswordInput.value;
        const confirmPassword = confirmPasswordInput.value;
        let allMet = true;
        
        // Uzunluk
        const lengthMet = password.length >= 6;
        updateRequirement('reqLength', lengthMet);
        if (!lengthMet) allMet = false;
        
        // B√ºy√ºk harf
        const upperMet = /[A-Z]/.test(password);
        updateRequirement('reqUpper', upperMet);
        if (!upperMet) allMet = false;
        
        // K√º√ß√ºk harf
        const lowerMet = /[a-z]/.test(password);
        updateRequirement('reqLower', lowerMet);
        if (!lowerMet) allMet = false;
        
        // Rakam
        const digitMet = /[0-9]/.test(password);
        updateRequirement('reqDigit', digitMet);
        if (!digitMet) allMet = false;
        
        // E≈üle≈üme
        const passwordsMatch = password === confirmPassword && password.length > 0;
        
        submitBtn.disabled = !allMet || !passwordsMatch;
    }
    
    function updateRequirement(id, met) {
        const element = document.getElementById(id);
        element.className = met ? 'requirement met' : 'requirement unmet';
        element.querySelector('span').textContent = met ? '‚úÖ' : '‚ùå';
    }
    
    newPasswordInput.addEventListener('input', checkPasswordRequirements);
    confirmPasswordInput.addEventListener('input', checkPasswordRequirements);

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        console.log('üìù Password change formu g√∂nderiliyor...');
        
        const formData = new FormData(form);
        const newPassword = formData.get('newPassword');
        const confirmPassword = formData.get('confirmPassword');

        if (newPassword !== confirmPassword) {
            showMessage('Yeni parolalar e≈üle≈ümiyor!', 'error');
            return;
        }

        // Loading state
        submitBtn.disabled = true;
        btnText.style.display = 'none';
        loader.style.display = 'inline-block';

        try {
            console.log('üîí Password change API isteƒüi...');
            
            // Token varsa g√∂nder, yoksa da dene
            const headers = token ? { 'Authorization': `Bearer ${token}` } : {};
            
            const response = await fetch('/api/change-password', {
                method: 'POST',
                headers: headers,
                body: new URLSearchParams(formData)
            });

            console.log('üì° Response status:', response.status);
            
            if (response.status === 401) {
                // Token ge√ßersiz ama yine de devam etmeyi dene
                console.warn('Token ge√ßersiz, tekrar deneniyor...');
                showMessage('Oturum ge√ßersiz. L√ºtfen tekrar giri≈ü yapƒ±n.', 'warning');
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 2000);
                return;
            }
            
            const result = await response.json();
            console.log('üìã Change password yanƒ±tƒ±:', result);

            if (result.success) {
                showMessage('Parola ba≈üarƒ±yla deƒüi≈ütirildi! Ana sayfaya y√∂nlendiriliyorsunuz.', 'success');
                
                // Token'ƒ± temizle (yeni giri≈ü gerekecek)
                localStorage.removeItem('sessionToken');
                
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 2000);
            } else {
                showMessage(result.error || 'Bir hata olu≈ütu.', 'error');
            }
        } catch (error) {
            console.error('‚ùå Password change hatasƒ±:', error);
            showMessage('Sunucuya baƒülanƒ±lamadƒ±.', 'error');
        } finally {
            // Reset loading state
            submitBtn.disabled = false;
            btnText.style.display = 'inline';
            loader.style.display = 'none';
        }
    });
});
    </script>
</body>
</html>
